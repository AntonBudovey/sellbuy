databaseChangeLog:
  - changeSet:
      id: create_users_table
      author: Anton
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create_products_table
      author: Anton
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: price
                  type: decimal(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: soldOut
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: create_reviews_table
      author: Anton
      changes:
        - createTable:
            tableName: reviews
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    unique: true
                    primaryKey: true
              - column:
                  name: rating
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: text
                  type: varchar(255)
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false

  - changeSet:
      id: create_users_roles_table
      author: Anton
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
            constraints:
              primaryKey:
                columnNames: user_id, role

  - changeSet:
      id: add_foreign_keys_init_db
      author: Anton
      changes:
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            constraintName: fk_users_roles_users
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: NO ACTION

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: user_id
            constraintName: fk_products_users
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: NO ACTION

        - addForeignKeyConstraint:
            baseTableName: reviews
            baseColumnNames: product_id
            constraintName: fk_reviews_products
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: NO ACTION
