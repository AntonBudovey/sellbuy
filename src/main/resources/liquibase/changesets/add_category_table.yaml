databaseChangeLog:
  - changeSet:
      id: create_category_table
      author: Alina
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: category_name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: product_categories
            columns:
              - column:
                  name: product_id
                  type: bigint
              - column:
                  name: category_id
                  type: bigint
            constraints:
              primaryKey:
                columnNames: product_id, category_id

        - addForeignKeyConstraint:
            baseTableName: product_categories
            baseColumnNames: product_id
            constraintName: fk_products_categories
            referencedTableName: products
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: NO ACTION

        - addForeignKeyConstraint:
            baseTableName: product_categories
            baseColumnNames: category_id
            constraintName: fk_categories_products
            referencedTableName: categories
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: NO ACTION